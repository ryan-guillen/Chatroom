<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chatroom & Rock Paper Scissors</title>

    <link rel="stylesheet" href="/style.css"/>
  </head>
  <body>

    <!-- Modal content -->
    <div id="modal_username" class="modal">
      <div class="modal-content">
        <h3>Enter a Username</h3>
        <form id="form_user" action="">
          <input id="enter_user" autocomplete="off" /><button>Send</button>
        </form>
      </div>
    </div>

    <div id="top">
      <h2>Ryan's Website</h2>
    </div>

    <div id="main">
      <!-- Game Content -->
      <div id="game">
        <div id="box1">
          <h2>Player 1</h2>
          <div id="p1_buttons" class="rps_player">
            <button onclick="rpsSelected(1, 'rock')">Rock</button>
            <button onclick="rpsSelected(1, 'paper')">Paper</button>
            <button onclick="rpsSelected(1, 'scissors')">Scissors</button>
          </div>
          <p id="waiting1"></p>
        </div>
        
        <div id="box2">
          <h2>Player 2</h2>
          <div id="p2_buttons" class="rps_player">
            <button onclick="rpsSelected(2, 'rock')">Rock</button>
            <button onclick="rpsSelected(2, 'paper')">Paper</button>
            <button onclick="rpsSelected(2, 'scissors')">Scissors</button>
          </div>
          <p id="waiting2"w></p>
        </div>
      </div>

      <!-- Chatroom -->
      <div id="chat">
        <div id="online_users"></div>
        <div id="messages"></div>
        <div id="input">
          <textarea id="msg_send" placeholder="Message Here..." onkeypress="SubmitMessage(event)" maxlength="80"></textarea>
        </div>
      </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
    <script src="rps.js"></script>
  </body>
</html>
